<script type="text/javascript">
  RED.nodes.registerType('hubitat command',{
    category: 'hubitat',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      server: { type: 'hubitat config', required: true },
      deviceId: { value: '', required: true },
      command: { value: '' },
      commandArgs: { value: '' },
    },
    inputs:1,
    outputs:1,
    align: 'right',
    icon: 'icons/command.png',
    label: function() {
        return this.name || this._('command');
    },
    paletteLabel: function () {
      return this._('command');
    },
    oneditprepare: function() {
      const defaultDevLabel = this._('select.defaultDevice');
      const defaultCmdLabel = this._('select.defaultCommand');
      $('document').ready(() => {
        $('#node-input-server').change(() => {
          const serverId = $('#node-input-server option:selected').val();
          server = RED.nodes.node(serverId);
          if (server) {
            listHubitatDevices(server, this.deviceId, defaultDevLabel);
          } else {
            cleanHubitatDevices(defaultDevLabel);
          }
        });
        $('#node-input-deviceId').change(() => {
          const serverId = $('#node-input-server option:selected').val();
          const deviceId = $('#node-input-deviceId option:selected').val();
          server = RED.nodes.node(serverId);
          if (server && deviceId ) {
            listHubitatDeviceCommands(server, deviceId, this.command, defaultCmdLabel);
          } else {
            cleanHubitatDeviceCommands(defaultCmdLabel);
          }

          const deviceLabel = $('#node-input-deviceId option:selected').text();
          const name = $('#node-input-name').val();
          if ((!name) && (deviceId)) {
            $('#node-input-name').val(deviceLabel);
          }
        });
        $('#node-input-command').change(() => {
          const placeholder = $('#node-input-command option:selected').attr('args_placeholder');
          const commandArgsInput = $('#node-input-commandArgs');
          if (placeholder === 'n/a') {
            commandArgsInput.val('');
            commandArgsInput.prop('disabled', true);
          } else {
            commandArgsInput.prop('disabled', false);
          }
          commandArgsInput.attr('placeholder', placeholder);
        });
      });
    }
  });

  function listHubitatDevices(server, deviceId, defaultLabel) {
    $('#node-input-deviceId').find('option').remove().end();
    const selectMenu = $('#node-input-deviceId');
    const option = $('<option>', { value: '', text: defaultLabel });
    selectMenu.append(option);
    const params = {
      usetls: server.usetls,
      host: server.host,
      port: server.port,
      appId: server.appId,
      token: server.token,
    };

    $.getJSON(`hubitat/devices`, params, (res) => {
      res.map(item => {
        const selected = deviceId == item.id;
        const option = $('<option>', { value: item.id, text: item.label });
        selectMenu.append(option);
        if (selected) { selectMenu.val(item.id).trigger('change'); }
      });
      if (!deviceId) { selectMenu.val('').trigger('change'); }
    })
    .fail(() => cleanHubitatDevices(defaultLabel));
  }

  function listHubitatDeviceCommands(server, deviceId, command, defaultLabel) {
    const selectMenu = $('#node-input-command');
    selectMenu.find('option').remove().end();
    const option = $('<option>', { value: '', text: defaultLabel });
    selectMenu.append(option);
    const params = {
      usetls: server.usetls,
      host: server.host,
      port: server.port,
      appId: server.appId,
      token: server.token,
    };

    $.getJSON(`hubitat/devices/${deviceId}/commands`, params, (res) => {
      const uniqueCommands = res.reduce((accumulator, value) => {
        if (!(value.command in accumulator) || (value.type.length && value.type[0] !== 'n/a')) {
          accumulator[value.command] = value;
        }
        return accumulator;
      }, {})
      Object.values(uniqueCommands).map(item => {
        selectMenu.append($('<option>', {
          value: item.command,
          text: item.command,
          args_placeholder: item.type.join(','),
        }));
      });
      if (command in uniqueCommands) {
        selectMenu.val(command).trigger('change');
      }
    });
  }

  function cleanHubitatDevices(defaultLabel) {
    const selectMenu = $('#node-input-deviceId');
    selectMenu.find('option').remove().end();
    const option = $('<option>', { value: '', text: defaultLabel });
    selectMenu.append(option);
    selectMenu.val('').trigger('change');
  }

  function cleanHubitatDeviceCommands(defaultLabel) {
    const selectMenu = $('#node-input-command');
    selectMenu.find('option').remove().end();
    const option = $('<option>', { value: '', text: defaultLabel });
    selectMenu.append(option);
    selectMenu.val('').trigger('change');
  }
</script>

<script type="text/html" data-template-name="hubitat command">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i> <span data-i18n="label.server"></span></label>
    <input type="text" id="node-input-server">
  </div>
  <div class="form-row">
    <label for="node-input-deviceId"><i class="fa fa-lightbulb-o"></i> <span data-i18n="label.device"></span></label>
    <select id="node-input-deviceId"></select>
  </div>
  <div class="form-row">
    <label for="node-input-command"><i class="fa fa-hashtag"></i> <span data-i18n="label.command"></span></label>
    <select id="node-input-command"></select>
  </div>
  <div class="form-row">
    <label for="node-input-commandArgs"><i class="fa fa-bars"></i> <span data-i18n="label.arguments"></span></label>
    <input type="text" id="node-input-commandArgs">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="label.name"></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]label.name">
  </div>
</script>
