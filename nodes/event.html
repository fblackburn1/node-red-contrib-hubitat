<script type="text/javascript">
  RED.nodes.registerType('hubitat event',{
    category: 'hubitat',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      server: { type: 'hubitat config', required: true },
    },
    inputs:0,
    outputs:1,
    icon: 'icons/event.png',
    label: function() {
        return this.name || 'events';
    },
    paletteLabel: 'events',
  });


</script>

<script type="text/html" data-template-name="hubitat event">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="hubitat event">

      <dd>Any events received.</dd>

</script>
